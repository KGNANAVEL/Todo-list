<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Task - To Do List</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      background-color: #1174d6;
      margin:auto;
      padding: 20px;
    }
    .container {
      max-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #4a4af1;
    }
    .todo-list {
      margin-bottom: 20px;
    }
    .todo-list label {
      display: block;
      margin-bottom: 8px;
    }
    form input[type="text"],
    form input[type="number"],
    form input[type="email"],
    form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    .gender-options {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .form{
      padding-right: 20px;
      
    }
    .table1{
      width: 500px;
      margin-left: 395px;
      background-color: rgb(72, 255, 0);
    }
    .tbody{
      background-color: antiquewhite;
    }
    .savebtn{
      padding: 5px;
      margin-left: 45%;
      background-color: rgb(109, 221, 109);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>STUDENT DETAILS TASK</h2>

    <!-- Student Form -->
    <form class="form" id="studentForm" onsubmit="addStudent(event)">
      <label>Name:</label>
      <input type="text" id="name" required><br>

      <label>Age:</label>
      <input type="number" id="age" required><br>

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <label>Course:</label>
      <select id="course" required>
        <option value="">Select</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
      </select><br>

      <label>Email:</label>
      <input type="email" id="email" required><br>

      <button class=savebtn type="submit">Submit</button>
    </form>

    <!-- Student Table -->
   
  </div>
   <table class=table1 id="studentTable">
      <thead>
        <tr>
          <th>NAME</th>
          <th>AGE</th>
          <th>GENDER</th>
          <th>COURSE</th>
          <th>EMAIL</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody class=tbody></tbody>
    </table>

  <script src="script.js"></script>
</body>
</html>
